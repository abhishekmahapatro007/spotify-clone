<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Listen To Your Favourite Music</title>
    <link rel="stylesheet" href="style.css">
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Premium Music</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best Of Phonk- No Copyright Sounds </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover/1.jpg" alt="" srcset="">
                    <span class="songName">Killers From The Northside</span>
                    <span class="songlistplay"><span class="timestamp">3:08<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover/2" alt="" srcset="">
                    <span class="songName">Run For Your Life</span>
                    <span class="songlistplay"><span class="timestamp">2:51<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover/3.jpg" alt="" srcset="">
                    <span class="songName">Crystals</span>
                    <span class="songlistplay"><span class="timestamp">2:45<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover/4.jpg" alt="" srcset="">
                    <span class="songName">Mahyem</span>
                    <span class="songlistplay"><span class="timestamp">3:26<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover/5.jpg" alt="" srcset="">
                    <span class="songName">Limbo</span>
                    <span class="songlistplay"><span class="timestamp">2:51<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover/6.jpg" alt="" srcset="">
                    <span class="songName">Metamorphosis</span>
                    <span class="songlistplay"><span class="timestamp">2:23<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover/7.jpg" alt="" srcset="">
                    <span class="songName">Live Another Day</span>
                    <span class="songlistplay"><span class="timestamp">2:14<i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover/8.jpg" alt="" srcset="">
                    <span class="songName">Scopin</span>
                    <span class="songlistplay"><span class="timestamp">1:42<i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover/9.jpg" alt="" srcset="">
                    <span class="songName">Tell Me That I Can't</span>
                    <span class="songlistplay"><span class="timestamp">2:57<i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
               
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="gif" id="gif" width="43px"> <span id="masterSongName">KORDHELL - KILLERS FROM THE NORTHSIDE</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
